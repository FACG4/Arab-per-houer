

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Become our member</title>
  </head>
  <body>
    <form action="/api/form">
      <div class='form__row'>
        <label for="firstName" class='form__label'>first Name:</label>
        <input type="text" id="firstName" class='form__input' value="">
        <i class="fas fa-exclamation-circle" id='firstNameIcon'></i>
      </div>
      <div class='form__row'>
        <label for="lastName" class='form__label'>last Name:</label>
        <input type="text" id="lastName" class='form__input' value="">
        <i class="fas fa-exclamation-circle" id='lastNameIcon'></i>
      </div>

      <div class='form__row'>
        <label for="userName" class='form__label'>Username:</label>
        <input type="text" id="userName" class='form__input'value="">
        <i class="fas fa-exclamation-circle" id='userNameIcon'></i>
      </div>
      <div class='form__row'>
        <label for="email" class='form__label'>email:</label>
        <input type="text" id="email" class='form__input' value="">
        <i class="fas fa-exclamation-circle" id='emailIcon'></i>
      </div>

      <div class='form__row'>
        <label for="password" class='form__label'>Password:</label>
        <input type="password" id="password" class='form__input'value="">
        <i class="fas fa-exclamation-circle" id='passwordIcon'></i>
      </div>

      <div class='form__row'>
        <label for="confirmPassword" class='form__label'>Confirm Password:</label>
        <input type="password" id="confirmPassword" class='form__input'value="">
        <i class="fas fa-exclamation-circle" id='confirmPasswordIcon'></i>
      </div>

      <p class='form__error' id='formError'></p>

      <div class='form__row form__row_submit'>
        <input type="submit" value="Submit" class='form__submit' id='formSubmit'>
      </div>
    </form>
  </main>

<script src="index.js"></script>

  </body>
</html>
